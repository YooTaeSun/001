<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components-Props-For Sample</title>
  </head>
  <body>
    <!-- Parent Component -->
    <div id="app">
      <!-- Child Component -->
      <todo-item v-bind:todo="item" v-for="item in Todos" :key="item.id"></todo-item>

      <!-- 할일 #3 -->
      <!-- todo-list 컴포넌트 등록 -->
      <todo-list2 v-bind:todo-list="item" v-for="item in Languages" :key="item.id"></todo-list2>

    </div>
    <script src="js/vendor/vue.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script type="text/javascript">
 // 할일 #2
 // 아래에 todo-list 컴포넌트를 구현
 Vue.component('todo-list2',{
 	props : ['todoList'],
 	template: '<div>{{todoList.id}} : {{todoList.text}}</div>'
 });

 Vue.component('todo-item', {
   props: ['todo'],
   template: '<p>{{parseInt(todo.id)+1}} : {{ todo.text }}</p>'
 });

 var app = new Vue({
   el: '#app',
   data: {
     Todos: [
       { id: 0, text: 'Learn Vue.js' },
       { id: 1, text: 'Learn Components' },
       { id: 2, text: 'Learn Props' },
       { id: 3, text: 'Learn For Loop' }
      ],
      Languages: [
     	 { id: 0, text: 'python' },
     	 { id: 1, text: 'c++' },
     	 { id: 2, text: 'java' },
     	 { id: 3, text: 'objective-c' }
      ]
     // 할일 #1
     // 배열 안에 python, c++, java, objective-c 를 값으로 갖는
     // Languages 프로퍼티를 추가하여 위에 제작한 todo-list 컴포넌트에 전달하고,
     // 배열 값을 모두 for loop 로 출력하세요.

   }
 });
    
    </script>
  </body>
</html>
